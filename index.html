<html>

<head>
    <title>Privacy Policy</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
</head>

<script>
    (function () {
        function resize() {
            window.fontSizeNum = 100 * (document.body && document.body.clientWidth || document.documentElement && document.documentElement
                .clientWidth) / 375;
            document.documentElement.style.fontSize = Math.min(window.fontSizeNum, 150) + "px";
        }
        resize();
        window.onresize = resize;
    }());
</script>
<style>
    body {
        max-width: 750px;
        margin: 0 auto;
        padding: 0 0.15rem 30px;
        font-size: 0.13rem;

    }

        text-align: center;
        line-height: 0.5rem;
        margin: 0.15rem;
        margin-bottom: 0rem;
    }
</style>

<body>

    <p>
        爆闪跑马灯, 之后简称('we')，我们的APP不获取用户任何权限,没有获取用户数据，本地数据不会上传用户信息和下载用户信息

</html>
